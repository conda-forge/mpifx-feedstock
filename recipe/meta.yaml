{% set name = "mpifx" %}
{% set version = "1.3" %}
{% set build = 0 %}
{% set mpi = mpi or "nompi" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dftbplus/{{ name }}/archive/{{ version }}.tar.gz
  sha256: b22edb940d4aa2233c0231c41de5049fa14b73619ab390c8873f31fd9920c48b

build:
  number: {{ build }}
  skip: true  # [win]

  {% set mpi_prefix = "mpi_" + mpi %}
  string: {{ mpi_prefix }}_h{{ PKG_HASH }}_{{ build }}

  run_exports:
    - {{ name }} * {{ mpi_prefix }}_*

requirements:
  build:
    - {{ compiler('c') }}  # [osx]
    - {{ compiler('fortran') }}
    - cmake
    - ninja
    - fypp
    - {{ mpi }}  # [mpi == "openmpi" and build_platform != target_platform]
  host:
    - {{ mpi }}
  run:
    - {{ mpi }}

test:
  requires:
    - pkg-config
  commands:
    - pkg-config {{ name }} --modversion
    - test -f $PREFIX/lib/libmpifx${SHLIB_EXT}

about:
  home: https://github.com/dftbplus/{{ name }}
  license: BSD-2-Clause
  license_family: BSD
  license_file:
    - LICENSE
  summary: Modern Fortran Interface for MPI
  doc_url: https://dftbplus.github.io/{{ name }}/api/

extra:
  recipe-maintainers:
    - aradi
    - awvwgk
    - bhourahine
